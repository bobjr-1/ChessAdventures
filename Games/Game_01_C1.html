<h3>Commentaire - apr&egrave;s 26. Dd4</h3>

<p>Les Noirs ont un pion de plus.</p>

<p>Certes, par 26. Dd4, le pion a7 est en prise.<br>
Mais il suffirait d'un &eacute;chec donn&eacute; par la Dame en b1 pour s'emparer du pion b2.</p>
